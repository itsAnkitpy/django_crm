{% extends 'my_crm/main.html' %}
{% load static %}
{% block content %}
<div class="content-page">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="d-flex flex-wrap align-items-center justify-content-between">
                   <div class="d-flex align-items-center justify-content-between">
                        <nav aria-label="breadcrumb">
                            
                        </nav>
                    </div>
                    <a href="customer.html" class="btn btn-primary btn-sm d-flex align-items-center justify-content-between">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                        </svg>
                        <span class="ml-2">Back</span>
                    </a>
                </div>
            </div>
            <div class="col-lg-12 mb-3 d-flex justify-content-between">
                <h4 class="font-weight-bold0 d-flex align-items-center">Create Order</h4>
            </div>
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                           
                            <div class="col-md-9">
                                <form method="POST" class="row g-3 date-icon-set-modal">
                                    {% csrf_token %}
                                    
                                    {% for form in formset %}
                                        {{ formset.management_form }}
                                        {{form}}
                                        <hr>
                                    {% endfor %}
                                    <br>
                                    <div class="d-flex justify-content-end mt-3">
                                        <input type="submit" class="btn btn-primary" name="Submit">
                                    </div>                
                                </form>
                                
                            </div>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </div>

    </div>
</div>
{% endblock %}
