{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Django CRM</title>

    <link rel="stylesheet" href="{% static 'css/backend-plugin.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/backende209.css' %}">
</head>
<body class=" ">
    <!-- loader Start -->
    <div id="loading">
          <div id="loading-center">
          </div>
    </div>
    <!-- loader END -->
    
      <div class="wrapper">
      <section class="login-content">
         <div class="container h-100">
            <div class="row align-items-center justify-content-center h-100">
               <div class="col-md-5">
                  <div class="card">
                     <div class="card-body">
                        
                        <h2 class="mb-2 text-center">Reset Password</h2>
                        <p>Enter your email address and we'll send you an email with instructions to reset your password.</p>
                        <form method="POST">
                            {% csrf_token %}
                           <div class="row">
                              <div class="col-lg-12">
                                 <div class="form-group">
                                    {{form}}
                                 </div>
                              </div>
                           </div>
                           <button type="submit" class="btn btn-primary btn-block">Send Mail</button>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      </div>
    
    <!-- Javascript Bundle -->
<script src="{% static 'js/backend-bundle.min.js' %}"></script>
<!-- Chart Custom JavaScript -->
<script src="{% static 'js/customizer.js' %}"></script>

<script src="{% static 'js/sidebar.js' %}"></script>

<!-- Flextree Javascript-->
<script src="{% static 'js/flex-tree.min.js' %}"></script>
<script src="{% static 'js/tree.js' %}"></script>

<!-- Table Treeview JavaScript -->
<script src="{% static 'js/table-treeview.js' %}"></script>

<!-- SweetAlert JavaScript -->
<script src="{% static 'js/sweetalert.js' %}"></script>

<!-- Vectoe Map JavaScript -->
<script src="{% static 'js/vector-map-custom.js' %}"></script>

<!-- Chart Custom JavaScript -->
<script src="{% static 'js/chart-custom.js' %}"></script>
<script src="{% static 'js/charts/01.js' %}"></script>
<script src="{% static 'js/charts/02.js' %}"></script>

<!-- slider JavaScript -->
<script src="{% static 'js/slider.js' %}"></script>

<!-- Emoji picker -->
<script src="{% static 'vendor/emoji-picker-element/index.js' %}" type="module"></script>


<!-- app JavaScript -->
<script src="{% static 'js/app.js' %}"></script>

<script>
   
    //Query All input fields
    var form_fields = document.getElementsByTagName('input')
    
    for (var field in form_fields){	
    form_fields[field].className += ' form-control'
    }
    </script>
</body>
</html>
