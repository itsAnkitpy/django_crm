{% extends 'my_crm/main.html' %}
{% load static %}
{% block content %}

<div class="content-page">

    <div class="container-fluid">
        <div class="row">
            
            <div class="col-lg-12">
                <div class="d-flex flex-wrap align-items-center justify-content-between my-schedule mb-4">
                   <div class="d-flex align-items-center justify-content-between">
                        <h4 class="font-weight-bold">All Products</h4>
                    </div>  
                                    
                </div>
                
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card card-block card-stretch">
                            <div class="card-body p-0">
                                <div class="d-flex justify-content-between align-items-center p-3">
                                    <h5 class="font-weight-bold">Products List</h5>
                                    
                                </div>
                                <div class="table-responsive">
                                    <table class="table data-table mb-0">
                                        <thead class="table-color-heading">
                                            <tr class="text-light">
                                                <th scope="col">
                                                    <label class="text-muted m-0" >Product Name</label>
                                                </th>
                                                <th scope="col">
                                                    <label class="text-muted mb-0" >Category</label>
                                                </th>
                                                <th scope="col" class="text-right">
                                                    <label class="text-muted mb-0" >Price</label>
                                                </th>
                                                <th scope="col">
                                                    <label class="text-muted mb-0" >Quantity</label>
                                                </th>
                                                <th scope="col">
                                                    <label class="text-muted mb-0" >Status</label>
                                                </th>
                                            
                                            </tr>
                                        </thead>

                                        <tbody>
                                            {% for i in products %}
                                                <tr class="white-space-no-wrap">
                                                    <td class="">
                                                        <div class="active-project-1 d-flex align-items-center mt-0 ">
                                                            <!-- <div class="h-avatar is-medium">
                                                                <img class="avatar rounded" alt="user-icon" src="../assets/images/products/1.jpg">
                                                            </div> -->
                                                            <div class="data-content">
                                                                <div>
                                                                <span class="font-weight-bold">{{i.name}}</span>                           
                                                                </div>
                                                                
                                                            </div>
                                                        </div>
                                                    </td>
                                                    <td>{{i.category}}  </td>
                                                    <td class="text-right">
                                                        ${{i.price}}
                                                    </td>
                                                    <td>
                                                        1
                                                    </td>
                                                    <td>
                                                        <p class="mb-0 text-success font-weight-bold d-flex justify-content-start align-items-center">
                                                            <small><svg class="mr-2" xmlns="http://www.w3.org/2000/svg" width="18" viewBox="0 0 24 24" fill="none">                                                
                                                            <circle cx="12" cy="12" r="8" fill="#3cb72c"></circle></svg>
                                                            </small>In Stock
                                                        </p>
                                                    </td>
                                                    
                                                </tr>
                                            {% endfor %}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>

{% endblock %}
